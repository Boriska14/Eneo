<!DOCTYPE html>
<html>
    <head>
        <title>
            Add New Partner
        </title>
        <link rel="stylesheet" href="..\css\css_form.css"></link>
    </head>
    <body>
        <div class="container">
            <h1>
                SUPPRIMER UN PARTENAIRE
            </h1>
            <form id="del_partner" action="" method="delete" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nom de l'entreprise:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
               <div class="form-group">
                    <input type="submit" value="Supprimer">
               </div>
            </form>
        </div>
        <script src="..\js\del_partner.js"></script>
    </body>
</html>
