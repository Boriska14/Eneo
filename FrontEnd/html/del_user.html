<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>

    </head>
    <body>
        <div class="container">
            <h1>
                SUPPRIMER UN UTILISATEUR

                    <input type="submit" value="Supprimer">

        </div>
        <script src="..\js\del_user.js"></script>
