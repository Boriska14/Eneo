<!DOCTYPE html>
<html>
    <head>
        <title>
            Add New user
        </title>
        <link rel="stylesheet" href="..\css\css_form.css"></link>
    </head>
    <body>
        <div class="container mx-auto">
            <h1>
                AJOUTEZ UN UTILISATEUR
            </h1>
            <form id="add_user" action="" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
                <div id="sidebar">
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="radio-container" >
                    Administrateur<input type="radio" name="role" value="admin">
                    Partenaire<input type="radio" name="role" value="partner">
                    Utilisateur<input type="radio" name="role" value="user">
                </div>
               <div class="form-group">
                    <input type="submit" value="Ajouter">
               </div>
            </form>

        </div>
        <script src="..\js\add_user.js"></script>

    </body>
</html>
