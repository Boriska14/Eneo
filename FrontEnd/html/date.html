<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eneo Rec Token Form</title>
  <link rel="stylesheet" href="..\css\style.css"></link>
</head>
<body>
  <h1>Eneo Reconciliation Token Request</h1>
  <form id="rec_token_form" method="post" action="/rec_token">
    <div class="form-group">
      <label for="date">Date (YYYY-MM-DD):</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
        <label for="partner">
            Choisissez un  partenaire:
        </label>
        <select id="partners">
        
        </select>
        </div>
    <button type="submit">Get Rec Token</button>
  </form>
  <div id="response"></div>
  <script src="..\js\script.js" defer></script>
</body>
</html>
