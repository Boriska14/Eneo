<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eneo Rec Token Form</title>
  <link rel="stylesheet" href="..\css\css_form.css"></link>
</head>
<body>
  <div class="container mx-auto">

    <h1>Eneo Reconciliation Token Request</h1>
    <form id="rec_token_form" action="/rec_token" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
      <div class="form-group">
        <label for="date">Date (YYYY-MM-DD):</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
          <label for="partner">
              Choisissez un  partenaire:
          </label>
          <select id="partners">
          
          </select>
      </div>
      <div>
        <button type="submit">Rec Token</button>
      </div>
    </form>
    <div id="response"></div>
  </div>
  <script src="..\js\script.js" ></script>
</body>
</html>
